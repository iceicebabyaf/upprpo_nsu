apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: {{ .Values.web.name }}
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.web.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.web.name }}
    spec:
      serviceAccountName: web-service-account
      containers:
      - name: {{ .Values.web.name }}
        image: {{ .Values.web.image }}
        command: ["/entrypoint.sh"]