apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.image }}
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args: ["/app/build/testproj --logtostderr && sleep infinity"]